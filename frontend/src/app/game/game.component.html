<div class="content">
  <div class="countdown">
    <svg viewBox="-50 -50 100 100" stroke-width="10">
      <circle r="45"></circle>
      <circle r="45" pathLength="1"></circle>
      <text x="0" y="0" [style.font-size]="'2.5vmin'" text-anchor="middle" alignment-baseline="middle"
            [style.fill]="countdownTextColor">
        {{ points }}
      </text>
    </svg>
  </div>
</div>
